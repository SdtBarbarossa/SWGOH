
<dx-chart #skinternalChart [dataSource]="dataSource"
          (onLegendClick)="onLegendClick($event)">
  <dxo-common-series-settings argumentField="timestamp"
                              [valueField]="selectBox.value || currentfield"
                              type="spline">
  </dxo-common-series-settings>
  <dxo-series-template nameField="name"></dxo-series-template>
  <dxo-tooltip [enabled]="true"
               [customizeTooltip]="customizeTooltip">
  </dxo-tooltip>
</dx-chart>

  <dx-select-box #selectBox [items]="fieldNames"
                 [value]="currentfield"></dx-select-box>

  <div *ngIf="selectBox.value == 'arenarank' || selectBox.value == 'fleetrank'">
    Maxval: <dx-number-box [value]="50"
                           [min]="1"
                           [max]="1000000"
                           placeholder="Top"
                           (onValueChanged)="maxValChanged($event, selectBox.value, skinternalChart)">
    </dx-number-box>

  </div>
