<div>

  <fieldset>
    <legend>{{'Settings' | language}} :</legend>

    <p style="float:left">{{'Allycode' | language}}:</p>
    <input type="text" placeholder="{{'AllycodeEG' | language}}" [(ngModel)]="this.settings.allycode" (change)="changedAllycode()">

    <p style="float:left">{{'SortMemberby' | language}}:</p>
    <select [(ngModel)]="this.settings.sortMemberBy">
      <option value="OGM">Overall GM</option>
      <option value="CGM">Charakter GM</option>
      <option value="FGM">Fleet GM</option>
      <option value="Name">Name</option>
    </select>

    <p>{{'UseAutocomplete' | language}}:</p>

    <p>{{'LoadSync' | language}}:</p>

    <label class="container" style="top:-85px">
      <input type="checkbox" [(ngModel)]="this.settings.useAutoComplete">
      <span class="checkmark"></span>
    </label>


    <label class="container">
      <input type="checkbox" [(ngModel)]="this.settings.loadSync">
      <span class="checkmark"></span>
    </label>

    <button (click)="saveSettings()">{{'SaveSettings' | language}}</button>
  </fieldset>

</div>
